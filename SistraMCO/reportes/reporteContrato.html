  function utf8_to_b64( str ) {
  return window.btoa(unescape(encodeURIComponent( str )));
}

function b64_to_utf8( str ) {
  return decodeURIComponent(escape(window.atob( str )));
}
function obtener_datos(datos) {	
   var loc = datos;
   if (loc.indexOf('?')>0)
   {
   
   var getstring = loc.split('?')[1];
   var GET= getstring.split('&');
   var get ={};
  
   for (var i =0, l = GET.length; i < l;i++)
   {
   var tmp = GET[i].split('=');
   get[tmp[0]]= unescape(decodeURI(tmp[1]));
   
   }
   return get;
   }
	}
	
	function buscar_datos_url_usuario(datos){
		try{
			valores = document.location.href;
		 valores = obtener_datos(valores);
		 var  datos=valores[datos];
		 return datos;
		}catch(error){
		return "";
		}
		 
	}
	
	</script>

<li value="2"><p class='p1'><span style='font-weight:bold;'>PRECIO DE VENTA:</span> Queda estipulado en 130 cuotas iguales de Gs: <span style='font-weight:bold;'>400.000 </span> cada una, Abonando en este acto la primera

</li>
<li>
<p class='p1'>
La Vendedora hace entrega de la posesión plena del lote referido a El Comprador, quien recibe en este acto a su entera predisposición.
</p>
</li>
<li>
<p class='p1'>
La Falta de pago de 6 (seis) cuotas mensuales consecutivas producirá la recisión automática del presente contrato por el mero trascurso del
tiempo, y sin necesidad de interpelación o notificación previa de ningún carácter o naturaleza, debiendo imputarse lo abonado por El
Comprador hasta entonces en concepto de indemnización, alquiler de inmueble y gastos administrativos generales de La Vendedora. En cuyo
caso El Comprador estará obligado a desocupar el lote de terreno en el perentorio e improrrogable plazo de 15 (quince) días, sin necesidad
de interpelación judicial, y contado desde el vencimiento de la sexta cuota.
</p>
</li>
<li>
<p class='p1'>
En caso de que El Comprador desista de la operación por voluntad propia o por falta de pago de las cuotas convenidas se obliga a retirar
dentro del mismo plazo fijado para la desocupación del lote del terreno, las mejoras que hubiere introducido en el mismo y que puedan ser
retirados, renunciando a todo y cualquier reclamo por aquellas mejoras que no pudieran ser retirados, los cuales quedaran sin compensación,
resarcimiento o indemnización alguna en beneficio de El Comprador.
</p>
</li>
<li>
<p class='p1'>
En ningún caso será devuelta ninguna suma de dinero entregado por El Comprador en cualquier concepto.
</p>
</li>

<li>
<p class='p1'>
El Comprador declara que antes de la firma del presente contrato ha verificado en el sitio a la ubicación del lote de acuerdo al plano respectivo
y que se halla conforme con el mismo.
</p>
</li>

<li>
<p class='p1'>
El Comprador queda autorizado a realizar mejoras en el Lote objeto de este contrato y a ocupar el mismo.
</p>
</li>

<li>
<p class='p1'>
Cualquier mejora que El Comprador realice dentro del lote deberá estar correctamente dentro de los límites del Lote Adquirido, de no hacerlo
así, quedara por su cuenta y orden correr con los gastos y consecuencias de los daños y perjuicios ocasionados a los Lotes ajenos a este
contrato.
</p>
</li>

<li>
<p class='p1'>
Queda entendido que el precio establecido en la clausula segunda es el terreno sin empedrado, muralla, vereda, cloaca ni otros servicios
básicos cuyo costo será por cuenta y orden de El Comprador. En caso de que la Municipalidad, ESSAP, ANDE u otras instituciones exijan a La
Vendedora la ejecución de cualquier tipo de obra y/o mejora o el pago de las ejecutadas por orden de dichos Entes, por no haberse otorgado
aun la Escritura Pública de transferencia, el importe de lo mencionado será agregado adicionalmente al precio de venta del Lote. Queda
también así mismo a cargo de El Comprador los impuestos o tasas municipales y fiscales creadas o a crearse desde el día de la firma de este
contrato.
</p>
</li>

<li>
<p class='p1'>
El Comprador no podrá ceder los derechos que adquiere por el presente contrato sin el consentimiento por escrito de La Vendedora.
</p>
</li>

<li>
<p class='p1'>
Todos los gastos y honorarios de la escritura pública de transferencia será por cuenta de El Comprador, dicha escritura se realizara una vez
abonada la ultima cuota completando la totalidad del precio de venta mas los adicionales agregados si hubieren surgido alguno, ante el
Escribano Publico que designe La Vendedora.
</p>
</li>

<li>
<p class='p1'>
El Lote objeto de este contrato será utilizado Únicamente para Vivienda familiar. Queda expresamente prohibido la utilización del Lote para
cualquier otro fin y/o actividad que afecte el nivel residencial al que está dirigido y organizado.
</p>
</li>

<li>
<p class='p1'>
A todos los efectos del contrato, las partes constituyen domicilio legal en la ciudad de Villarrica, en caso de controversia, las partes elijen y se
someten a los jueces y tribunales de esta ciudad.
</p>
</li>
</ol>
